<!DOCTYPE html>
<html>
	<head>
		<title>Wasif Zaman</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/portfolio.css">
		<link rel="stylesheet" type="text/css" href="css/contact.css">
		<link rel="stylesheet" type="text/css" href="css/skills.css">
		<script type="text/javascript" src="js/vendor/angular.min.js"></script>
		<script type="text/javascript" src="js/vendor/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
	</head>

	<body ng-app="Portfolio">

		<div class="menu">
			<div class="container">
				<ul class="nav nav-pills">
					<li><a href="#/">About</a></li>
					<li><a href="#/skills">Skills</a></li>
					<li><a href="#/portfolio">Portfolio</a></li>
					<li><a href="#/contact">Contact me</a></li>
				</ul>
			</div>
		</div>

		<div class="view">
			<div ng-view></div>
		</div>

		<!--use directive here-->
		<div class="footer" ng-controller="HomeController">
			<div class="container">
				<hr>
				<ul class="nav nav-pills">
					<li ng-repeat="social_media in data">
						<a href="{{social_media.link}}"><img ng-src="{{social_media.icon}}"></a>
					</li>
				</ul>
				<p>Phone: {{myInfo.phone}}</p>
				<p>Email: {{myInfo.email}}</p>
			</div>
		</div>


		<!-- Modules -->
		<script type="text/javascript" src="js/app.js"></script>

		<!-- Controllers -->
		<script type="text/javascript" src="js/controllers/HomeController.js"></script>
		<script type="text/javascript" src="js/controllers/PortfolioController.js"></script>
		<script type="text/javascript" src="js/controllers/SkillsController.js"></script>

		<!-- Directives -->
		<script type="text/javascript" src="js/directives/skillProgress.js"></script>

		<!-- Services -->
		<script type="text/javascript" src="js/services/portfolioData.js"></script>
		<script type="text/javascript" src="js/services/homeData.js"></script>
		<script type="text/javascript" src="js/services/myData.js"></script>
		<script type="text/javascript" src="js/services/skillsData.js"></script>

	</body>
</html>

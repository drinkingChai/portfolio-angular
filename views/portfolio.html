<div class="container portfolio">
	<h2>Developer portfolio</h2>
	<div class="col-md-6 col_portfolio" ng-repeat="row in data">
		<div class="row" ng-repeat="item in row">
			<a href="{{item.link}}" class="btn-default thumbnail portfolio_thumb">
				<img class="portfolio_thumb_img" ng-src="{{item.imageUrl}}"/>
				<h3>{{item.title}}</h3>
				<h5>{{item.blurb}}</h5>
			</a>
		</div>
	</div>
</div>
